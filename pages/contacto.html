    <h1>Contacto</h1>
    <h2>Encontranos en...</h2>
    <!-- Iframe -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14786.236050743018!2d-65.5974693!3d-22.1046522!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9406a5c92c40b1e5%3A0x497c58a0d0974453!2sHelader%C3%ADa%20Helapanna!5e0!3m2!1ses-419!2sar!4v1706569398535!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>Contactate con nosotros</h2>
    <!-- Formulario -->
    <form action="#" method="get">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="telefono">Teléfono</label>
        <input type="telefono" id="telefono" name="telefono">
        <br><br>
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit">        
    </form>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

    <footer class="pie d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
