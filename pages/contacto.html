    <main>
        <div class="container">
            <h1>Contacto</h1>
            <div class="row pb-4">
                <div class="col-12 col-lg-6">
                    <h2>Encontranos en...</h2>
                    <!-- Iframe -->
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14786.236050743018!2d-65.5974693!3d-22.1046522!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9406a5c92c40b1e5%3A0x497c58a0d0974453!2sHelader%C3%ADa%20Helapanna!5e0!3m2!1ses-419!2sar!4v1706569398535!5m2!1ses-419!2sar"
                        width="500" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <div class="col-12 col-lg-6">
                    <h2>Contactate con nosotros</h2>
                    <!-- Formulario -->
                    <form action="#" method="get">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico"
                                name="_replyto" required>
                            <label for="email">Correo electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="telefono" placeholder="Teléfono" required>
                            <label for="telefono">Teléfono</label>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="comentario"
                                name="message" required style="height: 100px"></textarea>
                            <label for="comentario">Mensaje</label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-danger">Borrar</button>
                    </form>
                </div>
            </div>
        </div>

    </main>
